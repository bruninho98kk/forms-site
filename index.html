<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulário Completo</h1>

    

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required maxlength="100">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" required maxlength="100">

            <label for="senha">Senha:</label>
            <input type="text" id="senha" placeholder="Senha" required maxlength="6">

            <label for="senha">Idade:</label>
            <input type="number" id="idade" placeholder="Idade" required min="18" max="100">

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" placeholder="Data de Nascimento" name="data-nascimento" required maxlength="6">

            <label for="website">website</label>
            <input type="url" id="website" placeholder="https://website.com">
        </fieldset>

            <fieldset>
                <legend>Preferencias</legend>
                
                <label>Generos</label>
                <input type="radio" id="masculino" name="genero" value="masculino" >
                <label for="masculino">Masculino</label>

                <input type="radio" id="feminino" name="genero" value="feminino" >
                <label for="masculino">Feminino</label>

                <input type="radio" id="outros" name="genero" value="outros" >
                <label for="masculino">Outros</label>
            </fieldset>


            <fieldset>
                <legend>Interesse</legend>


                <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" >
                <label for="tecnologia">Tecnologia</label>

                <input type="checkbox" id="esportes" name="interesses" value="esportes" >
                <label for="esportes">Esportes</label>

                <input type="checkbox" id="comida" name="interesses" value="comida" >
                <label for="comida">Comida</label>
            </fieldset>


            <fieldset>
                <legend>Cidade</legend>

                <label for="cidade">Cidades</label>
                <select id="cidade" name="cidade">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Manaus">Manaus</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Paraná">Paraná</option>
                </select>
            </fieldset>


            <fieldset>
                <label for="decricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Conte sobre você" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Envio de arquivos</legend>
                <label for="foto">Foto de perfil</label>
                <input type="file" id="foto" name="foto" accept="imagr/png, image/jpng" required>
            </fieldset>

            <button type="submit">Enviar</button>
   </form>
    
</body>
</html>
